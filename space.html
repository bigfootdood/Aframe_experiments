<!doctype html>
<html>
<head>
  <title>A basic vr space to experiment in</title>
  <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-text-component@^0.4.1/dist/aframe-text-component.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="mountains" src="/home/kubuntu/Documents/vr_space/mountains.png">
      <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    </a-assets>
      <a-light type="ambient" color="#ffffff" position="" rotation="" scale="" visible="" light=""></a-light>
      <a-plane color="#008000" rotation="-90 0 0" height="100" width="100" position="" scale="" visible="" material="" geometry=""></a-plane>
      <a-plane color="brown" rotation="-90 0 0" height="10" width="10" position="0 .2 0" scale="" visible="" material="" geometry=""></a-plane>

      <a-entity text="text: Christopher Lyons" position="-3 4 -4"></a-entity>

      <a-light type="point" position="0 0 0"></a-light>
      <a-tetrahedron color="tan" wireframe="true" wireframe-linewidth="10" detail="1" position="2 1.2 -3" ></a-tetrahedron>
      <a-icosahedron color="tan" wireframe="true" wireframe-linewidth="10" detail="1" position="2 1.2 3" ></a-icosahedron>
      <a-box color="tan" =".5" position="-2 1.2 -2"></a-box>
      <a-sky height="2048" radius="60" src="mountains.png" transparent="true" theta-length="95" width="2048" position="" rotation="" scale="" visible="" material="" geometry=""></a-sky>
      <a-sky height="2048" radius="20" src="mountains.png" transparent="true" theta-length="95" width="2048" position="" rotation="0 -80 0" scale="" visible="" material="" geometry=""></a-sky>
      <a-sky color="#7ec0ee"></a-sky>

  </a-scene>
</body>
</html>
